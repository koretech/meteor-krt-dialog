<template name="krtDialogAreYouSure">
	<div class="ui small modal">
		<i class="close icon"></i>
		<div class="header">
			Are You Sure?
		</div>
		<div class="content">
			<p>{{message}}</p>
		</div>
		<div class="actions">
			<div class="ui negative button">
				No
			</div>
			<div class="ui positive right labeled icon button">
				Yes
				<i class="checkmark icon"></i>
			</div>
		</div>
	</div>
</template>
